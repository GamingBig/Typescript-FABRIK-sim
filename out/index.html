<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>
            index.html
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Koppeling CSS -->
        <link rel="stylesheet" href="./stylesheet.css">
        <!-- Koppeling JavaScript -->
        <script src="./index.js" defer></script>
    </head>
    <body>
        <canvas id="render"></canvas>
        <div>
            
            <label>Size:</label>
            <input type="range" min="5" max="100" id="size" value="20" step="0.0001"><br>
            <label>Points:</label>
            <input type="number" min="2" max="5000" id="numPoints" value="20" step="1" oninput="pointSliderUpdates()"><br>
            <label>Distance between points:</label>
            <input type="range" min="0.001" max="500" id="distance" value="100" step="0.0001"><br>
        </div>
    </body>
</html>
